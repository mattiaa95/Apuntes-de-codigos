    <script type="text/javascript">
//---------------------Unidimensional------------------
      //--------|---Ancho----|----------------
    var arry = ['a', 'b', 'c',
                'd', 'e', 'f',
                'g', 'l', 'm'];

    console.time("Test"); //empieza contador
      
for (var e = 0; e < 10000000; e++) {

for (var i = 0; i < arry.length; i++) {
  arry[i];
}
}
      //recorremos el array 10000000 veces.
      
console.timeEnd("Test");//finaliza contado

//---------------- Bidimensional-----------------------

var arryB = [['a', 'b', 'c'],
            ['d', 'e', 'f'],
            ['g', 'l', 'm']];

console.time("TestB");//empieza contador
      
for (var e = 0; e < 10000000; e++) {

for (var i = 0; i < arryB.length; i++) {

for (var f = 0; f < arryB[i].length; f++) {
   arryB[i][f];
}
}
}
      //recorremos el array 10000000 veces.
      
console.timeEnd("TestB");//finaliza contador

//--Es mas rapido recorer el array unidimensional sobre todo si queremos actualizar los datos miles de veces por segundo 
//--Tambien es verdad que usamos un for no un foreach
      
//---Podemos tratar los dos arrays igual.

var x=1;
var y=2;

var Ancho=2;

console.log(arryB[x][y]);

      //tratamos al array unidimensional como una matriz y nos da el mismo resultado que el array bidimensional.

console.log(arry [x+y*Ancho]);

    </script>
